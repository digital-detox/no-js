<h1>Progressively enhanced dialog</h1>
<p>
  <a
    href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog"
    target="_blank"
  >
    MDN: The Dialog element
  </a>
</p>
<form>
  <button formaction="open.html">Open dialog</button>
</form>
<div class="dialog"></div>
<script>
  async function handleClick(event) {
    try {
      event.preventDefault();
      const response = await fetch(event.target.formAction);
      const text = await response.text();
      document.querySelector(".dialog").innerHTML = text;
    } catch (error) {
      console.log(error);
    }
  }
  document.querySelector("button").addEventListener("click", handleClick);
</script>
