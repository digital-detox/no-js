<h1>Progressively enhanced dialog</h1>
<p>
  <a
    href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog"
    target="_blank"
  >
    MDN: The Dialog element
  </a>
</p>
<form>
  <button formaction="dialog.html">Open dialog</button>
</form>

<div class="dialog"></div>

<script>
  async function handleClick(event) {
    try {
      event.preventDefault();
      const response = await fetch(event.target.formAction);
      const text = await response.text();
      dialogEl.innerHTML = text;
    } catch (error) {
      console.log(error);
    }
  }
  const dialogEl = document.querySelector(".dialog");
  const buttonEl = document.querySelector("button");
  buttonEl.addEventListener("click", handleClick);
</script>
